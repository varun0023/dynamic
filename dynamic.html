<body>
    <div class="main">
        <h1 class="heading">

        </h1>

    </div>
    <script>
        //Ajax call or promises or fetch Api or axis
        fetch('./data.json').then(response=>json()).then(data=>//console.log()
        details(data))

        var main=document.querySelector(".main");
        function details(info){
            var name=document.getElementById("heading");
            name.textcontent=info.name;
            main.appendChild(name);
        }

    </script>
